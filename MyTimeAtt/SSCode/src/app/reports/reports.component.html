<div class="container PT20">
<ngb-tabset (tabChange)="TabChange($event)" >
    <ngb-tab index="0">

        <ng-template ngbTabTitle>
            <b>{{'MyAttendanceReport' | translate}}</b>
        </ng-template>
        <ng-template ngbTabContent>
            <myattreport></myattreport>

        </ng-template>
    </ngb-tab>
    <ngb-tab index="1" *ngIf="isManager">
        <ng-template ngbTabTitle>
            <b>{{'MyEmpAttReport' | translate}}</b>
        </ng-template>
        <ng-template ngbTabContent>
            <MgrAttReport></MgrAttReport>
        </ng-template>
    </ngb-tab>
</ngb-tabset>
</div>
