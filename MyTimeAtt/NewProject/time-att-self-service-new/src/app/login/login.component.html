<div dir="ltr" class="container PT20" *ngIf="!pleaseWait">
    <div class="parent-form_login">
      <div class="row justify-content-center">
        <div class="col-md-12">
          <h1 class="text-center login-title">Log In</h1>
          <div class="account-wall">
            <img class="profile-img" src="assets/img/male.png" alt="profile image">
            <form [formGroup]="hfloginpage" (ngSubmit)="login()" class="form-signin" novalidate>
              <div *ngIf="UserInfo">
                <span class="profile-email">{{UserInfo.UserName}}</span>
                <div class="form-group">
                  <input type="password" class="form-control" formControlName="Password" placeholder="Password/ كلمة المرور" [ngClass]="{'is-invalid': hfloginpage.get('Password')!.invalid && hfloginpage.get('Password')!.touched}">
                  <div *ngIf="hfloginpage.get('Password')!.invalid && hfloginpage.get('Password')!.touched" class="invalid-feedback">
                    Password is required.
                  </div>
                </div>
              </div>
              <div *ngIf="!UserInfo">
                <div class="form-group">
                  <input autocomplete="on" class="form-control" type="text" formControlName="Username" placeholder="Username/اسم المستخدم" [ngClass]="{'is-invalid': hfloginpage.get('Username')!.invalid && hfloginpage.get('Username')!.touched}">
                  <div *ngIf="hfloginpage.get('Username')!.invalid && hfloginpage.get('Username')!.touched" class="invalid-feedback">
                    Username is required.
                  </div>
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" formControlName="Password" placeholder="Password/كلمة المرور" [ngClass]="{'is-invalid': hfloginpage.get('Password')!.invalid && hfloginpage.get('Password')!.touched}">
                  <div *ngIf="hfloginpage.get('Password')!.invalid && hfloginpage.get('Password')!.touched" class="invalid-feedback">
                    Password is required.
                  </div>
                </div>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" formControlName="RememberMe">
                  <span class="cr"><i class="cr-icon glyphicon glyphicon-ok"></i></span> Remember Me/تذكرني
                </label>
              </div>
              <button type="submit" [disabled]="!hfloginpage.valid" class="btn btn-lg btn-primary btn-block">Log in/تسجيل الدخول</button>
            </form>
          </div>
          <div *ngIf="UserInfo">
            <a href="#" (click)="signwithDiff($event)" class="text-center new-account">Sign in with a different account/التسجيل بحساب آخر</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="preloader" *ngIf="pleaseWait">
    <div class="loader"></div>
  </div>
